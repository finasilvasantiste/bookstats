<body>
	<div id="form">
		<fieldset>
			  <legend>Choose filter</legend>
			  <div>
			    <input type="checkbox" id="genre" value="genre">
			    <label for="genre">Genre</label>
			  </div>
			  <div>
			    <input type="checkbox" id="rating" value="rating">
			    <label for="rating">Rating</label>
			  </div>
			  <div>
			  	<input id="submit" type="submit" value="Submit">
			  </div>
		</fieldset>
	</div>
<script type="text/javascript">
	$("#submit").click(function(){
		if($('#genre').is(":checked") && $('#rating').is(":checked")){
			drawGraph('both');
			console.log("both");
		}else if($('#rating').is(":checked")){
			drawGraph('rating');
		}else if($('#genre').is(":checked")){
			drawGraph('genre');
			console.log('genre');
		}else{
			console.log('Nothing checked');
		}
	console.log("Submit");
})
</script>
