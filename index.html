<!DOCTYPE html>
<html>
<head>
	<title>Book Stats</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<svg id='bubblegraph' width="100%" height="600" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>

	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="js/d3-legend.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/book_data.js"></script>
	<script type="text/javascript" src="js/bubblegraph.js"></script>

</head>
<body>
	<div id="form">
		<fieldset>
			  <legend>Choose filter</legend>
			  <div>
			    <input type="checkbox" id="genre" value="genre">
			    <label for="genre">Genre</label>
			  </div>
			  <div>
			    <input type="checkbox" id="rating" value="rating">
			    <label for="rating">Rating</label>
			  </div>
		</fieldset>
	</div>
<script type="text/javascript">
	$('input[type=checkbox]').change(function(){
		if($('#genre').is(":checked") && $('#rating').is(":checked")){
			drawGraph('both');
			console.log("both");
		}else if($('#rating').is(":checked")){
			drawGraph('rating');
		}else if($('#genre').is(":checked")){
			drawGraph('genre');
			console.log('genre');
		}else{
			drawGraph('none');
			console.log('Nothing checked');
		}
	});
</script>

</body>
</html>
